openapi: 3.1.0
info:
  version: 1.0.0
  title: Payment Microservice API
  description: API for the payments microservice of the FIS-G4 project.
  contact:
    name: Youssef Lakouifat
    email: ""
    url: https://github.com/fis-g4/payment-microservice
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: http://localhost:8000
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /payments/plans/{planId}/users/{username}:
    post:
      summary: Create a payment record for a user's plan
      tags:
        - Payments
      parameters:
        - name: planId
          in: path
          required: true
          type: string
          description: ID of the plan
        - name: username
          in: path
          required: true
          type: string
          description: ID of the user
      responses:
        "200":
          description: Payment record created successfully
          schema:
            type: object
            properties:
              payment:
                $ref: "#/definitions/Payment"
        "400":
          description: There was an error with the request
          schema:
            $ref: "#/definitions/Error400"
        "404":
          description: Plan or user not found
          schema:
            $ref: "#/definitions/Error404"
        "500":
          description: Some server error
          schema:
            $ref: "#/definitions/Error500"
  /courses/{courseId}/users/{username}:
    post:
      summary: Create a payment record for a user's course enrollment
      tags:
        - Courses
      parameters:
        - name: courseId
          in: path
          required: true
          type: string
          description: ID of the course
        - name: username
          in: path
          required: true
          type: string
          description: ID of the user
      responses:
        "200":
          description: Payment record created successfully
          schema:
            type: object
            properties:
              payment:
                $ref: "#/definitions/Payment"
        "404":
          description: Course or user not found
          schema:
            $ref: "#/definitions/Error404"
        "500":
          description: Some server error
          schema:
            $ref: "#/definitions/Error500"
  /materials/{materialId}/users/{username}:
    post:
      summary: Create a payment record for a user's material purchase
      tags:
        - Materials
      parameters:
        - name: materialId
          in: path
          required: true
          type: string
          description: ID of the material
        - name: username
          in: path
          required: true
          type: string
          description: ID of the user
      responses:
        "200":
          description: Payment record created successfully
          schema:
            type: object
            properties:
              materialId:
                type: string
              username:
                type: string
        "404":
          description: Material or user not found
          schema:
            $ref: "#/definitions/Error404"
        "500":
          description: Some server error
          schema:
            $ref: "#/definitions/Error500"
  /history/users/{username}:
    get:
      summary: Get payment history for a user
      tags:
        - History
      parameters:
        - name: username
          in: path
          required: true
          type: string
          description: ID of the user
      responses:
        "200":
          description: Payment history retrieved successfully
          schema:
            type: object
            properties:
              payments:
                type: array
                items:
                  $ref: "#/definitions/Payment"
        "404":
          description: User or payments not found
          schema:
            $ref: "#/definitions/Error404"
        "500":
          description: Some server error
          schema:
            $ref: "#/definitions/Error500"
  /{paymentId}/user/{username}:
    get:
      summary: Get a specific payment record for a user
      tags:
        - Payments
      parameters:
        - name: paymentId
          in: path
          required: true
          type: string
          description: ID of the payment record
        - name: username
          in: path
          required: true
          type: string
          description: ID of the user
      responses:
        "200":
          description: Payment record retrieved successfully
          schema:
            type: object
            properties:
              payment:
                $ref: "#/definitions/Payment"
        "404":
          description: User or payment not found
          schema:
            $ref: "#/definitions/Error404"
        "500":
          description: Some server error
          schema:
            $ref: "#/definitions/Error500"
tags:
  - name: Payments
    description: Payments management API
